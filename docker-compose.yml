services:
  compass_n8n:
    image: n8nio/n8n:latest
    platform: linux/arm64
    container_name: compass_n8n_workflow
    restart: unless-stopped
    ports:
      - "5678:5678"
    volumes:
      - compass_n8n_data:/home/node/.n8n
      - ${PROJECT_PATH}/apps-project/n8n/shared:/data/uploads
      - ${PROJECT_PATH}/apps-project/n8n/workflows:/workflows
    environment:
      DB_TYPE: postgresdb
      DB_POSTGRESDB_HOST: compass_n8n_postgres_db
      DB_POSTGRESDB_DATABASE: n8n_database
      DB_POSTGRESDB_USER: n8n
      DB_POSTGRESDB_PASSWORD: yxor-andy-pznc-hnyc
      GENERIC_TIMEZONE: "America/Bogota"
      # Usuario por defecto
      N8N_OWNER_EMAIL: "compass@unisabana.edu.co"
      N8N_OWNER_PASSWORD: "yxor-andy-pznc-hnyc"
      N8N_OWNER_FIRST_NAME: "Compass"
      N8N_OWNER_LAST_NAME: "Admin"
      # Importar workflows autom치ticamente
      N8N_IMPORT_WORKFLOW_PATH: "/workflows"
      # Basic Auth para webhooks
      N8N_BASIC_AUTH_ACTIVE: "true"
      N8N_BASIC_AUTH_USER: "compass"
      N8N_BASIC_AUTH_PASSWORD: "yxor-andy-pznc-hnyc"
    depends_on:
      - compass_n8n_postgres_db
    networks:
      - compass-network

  compass_n8n_postgres_db:
    image: postgres:latest
    platform: linux/arm64
    container_name: compass_n8n_postgres_db
    restart: unless-stopped
    environment:
      POSTGRES_DB: n8n_database
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: yxor-andy-pznc-hnyc
    volumes:
      - compass_n8n_postgres_data:/var/lib/postgresql/data
    ports:
      - "5433:5432"
    networks:
      - compass-network

  compass_postgres_db:
    image: postgres:latest
    platform: linux/arm64
    container_name: compass_postgres_db
    restart: unless-stopped
    environment:
      POSTGRES_DB: compass_database
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: yxor-andy-pznc-hnyc
    volumes:
      - compass_postgres_data:/var/lib/postgresql/data
    ports:
      - "5434:5432"
    networks:
      - compass-network

  compass_qdrant:
    image: qdrant/qdrant:latest
    platform: linux/arm64
    container_name: compass_qdrant_vector_db
    restart: unless-stopped
    ports:
      - "6333:6333"
    volumes:
      - compass_qdrant_data:/qdrant/storage
    networks:
      - compass-network

  compass_scraper_service:
    build:
      context: apps-project/scraping
    container_name: compass_scraper_service
    restart: unless-stopped
    env_file:
      - ${PROJECT_PATH}/apps-project/scraping/.env
    ports:
      - "8000:8000"
    networks:
      - compass-network
    depends_on:
      - compass_postgres_db
    volumes:
      - compass_tld_cache:/root/.tldextract
      - ${PROJECT_PATH}/apps-project/scraping/logs:/app/logs

  compass_flaresolverr:
    image: ghcr.io/flaresolverr/flaresolverr:latest
    container_name: compass_flaresolverr
    restart: unless-stopped
    ports:
      - "8191:8191"
    environment:
      LOG_LEVEL: info
      CAPTCHA_SOLVER: none
      HEADLESS: "true"
      TZ: "America/Bogota"
    networks:
      - compass-network

  compass_ml_service:
    build:
      context: ${PROJECT_PATH}/apps-project/machine-learning
    container_name: compass_ml_service
    restart: unless-stopped
    env_file:
      - ${PROJECT_PATH}/apps-project/machine-learning/.env
    ports:
      - "8008:8008"
    networks:
      - compass-network
    depends_on:
      - compass_postgres_db
      - compass_qdrant
    volumes:
      - compass_tld_cache:/root/.tldextract
      - ${PROJECT_PATH}/apps-project/machine-learning/logs:/app/logs

  compass_app:
    build:
      context: ${PROJECT_PATH}/open-webui
      dockerfile: Dockerfile
    platform: linux/arm64
    container_name: compass_app
    restart: unless-stopped
    ports:
      - "3000:8080"
    environment:
      # Base de datos y vectores
      VECTOR_DB_URL: "http://compass_qdrant:6333"
      VECTOR_DB_TYPE: "qdrant"
      # Autenticaci칩n
      WEBUI_AUTH: "true"
      WEBUI_SECRET_KEY: "yxor-andy-pznc-hnyc-secret-key"
      # Usuario por defecto
      DEFAULT_USER_EMAIL: "compass@unisabana.edu.co"
      DEFAULT_USER_PASSWORD: "yxor-andy-pznc-hnyc"
      DEFAULT_USER_FIRST_NAME: "Compass"
      DEFAULT_USER_LAST_NAME: "Admin"
      # Integraci칩n OpenAI/n8n
      OPENAI_API_BASE_URL: "http://compass_n8n_workflow:5678/webhook/compass"
      OPENAI_API_KEY: "yxor-andy-pznc-hnyc"
      # Configuraci칩n general
      DATA_DIR: /app/backend/data
      ENABLE_OLLAMA_API: "false"
      ENABLE_OPENAI_API: "true"
      # Timezone
      TZ: "America/Bogota"
    extra_hosts:
      - "host.docker.internal:host-gateway"
    volumes:
      - compass_data:/app/backend/data
      - ${PROJECT_PATH}/apps-project/website:/app/backend
    networks:
      - compass-network
    depends_on:
      - compass_qdrant
      - compass_n8n

networks:
  compass-network:
    external: true

volumes:
  compass_n8n_data:
  compass_n8n_postgres_data:
  compass_postgres_data:
  compass_weaviate_data:
  compass_qdrant_data:
  compass_tld_cache:
  compass_data: